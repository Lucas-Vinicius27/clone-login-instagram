<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Instagram</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
    <main class="wrapper">
        <section class="phone">
            <img src="images/instagram-celular.png" alt="Imagem de um celular">
        </section>
        <section class="continue">
            <div class="group">
                <img class="logo" src="images/instagram-logo.png" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="images/perfil-instagram.jpg" alt="Imagem de Perfil do Instagram">
                </div>
                <a class="login" href="#">Continue com sua conta</a>
                <a class="logout" href="#">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é a sua conta?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a class="app-download" href="#">
                        <img src="images/apple-button.png" alt="AppleStore">
                    </a>
                    <a class="app-download" href="#">
                        <img src="images/googleplay-button.png" alt="PlayStore">
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
