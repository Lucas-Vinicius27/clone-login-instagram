<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Instagram</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
    <main class="instagram-wrapper">
        <section class="instagram-phone">
            <img src="images/instagram-celular.png" alt="Imagem de um celular">
        </section>
        <section class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="images/instagram-logo.png" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="images/perfil-instagram.jpg" alt="Imagem de Perfil do Instagram">
                </div>
                <a class="instagram-login" href="#">Continue com sua conta</a>
                <a class="instagram-logout" href="#">Remover Conta</a>
            </div>
        </section>
    </main>
</body>

</html>
